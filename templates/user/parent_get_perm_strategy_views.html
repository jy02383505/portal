{% extends "base/public.html" %}
{% load i18n %}
{% load staticfiles %}
{% block body_public %}

<div class="con">
    <div class="mianbaoxie">
        <a href="javascript:;">{% trans '策略管理' %}</a>
	</div>
    <!--查询头-->
	<div class="search">
        <div class="search_in layui-form" >
            <button class="checkBtn fl" id="add_user">{% trans '新建策略' %}</button>
            <div class="fl layui_user" style="position:relative;">
                <input type="text" class="search_input" id="username" name="username" lay-verify="username" autocomplete="off" placeholder="请输入用户名">
                <span class="search_user"></span>
            </div>
            <div class="position">
                <select name="" id="management" lay-filter="management">
                    <option value="">{% trans "策略管理" %}</option>
                    <option value="">{% trans "全部" %}</option>
                    <option value="1">{% trans "系统策略" %}</option>
                    <option value="2">{% trans "自定义策略" %}</option>
                    {% comment %}{% for user_type in user_type %}
                        <option value="{{ user_type.id }}">{{ user_type.name }}</option>
                    {% endfor %}{% endcomment %}
                </select>
            </div>
        </div>
    </div>

    <div class="main">
	<!--显示列表-->
        <div class="list">
            <div class="conlist">

                <table id="accounts_list" class="layui-hide" lay-filter="parse-table-demo">

                </table>
                <div id="page"></div>
            </div>
        </div>
    </div>
</div>
<script type="text/html" id="list_button">
  <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="delete">{% trans "删除" %}</a>
</script>
<script>
    var perm_strategy_list={{ perm_strategy_list | safe }};
    console.log(perm_strategy_list);
    document.write('<script src="{% static 'js/user/user_management_list.js' %}?v='+Math.random()+'"><\/script>');

</script>

{% endblock %}
