{% extends "base/public.html" %}
{% load i18n %}
{% load staticfiles %}
{% block body_public %}
<div class="con">
    <div class="mianbaoxie">
        <a href="javascript:;">{% trans '安全CDN客户列表' %}</a>
	</div>
    <!--查询头-->
	<div class="search">
        <div class="search_in layui-form" >
            <div class="layui_user" style="position:relative;">
                <input type="text" id="id_or_username" name="customer_account" lay-verify="customer_account" autocomplete="off" placeholder="{% trans '客户账号/账号ID' %}">
            </div>
            <div class="layui_user" style="position:relative;">
                <input type="text" id="cms_username" name="company" lay-verify="company" autocomplete="off" placeholder="{% trans 'CMS客户ID' %}">
            </div>
            <button class="checkBtn" style="margin:0;" id="search_pro" lay-submit lay-filter="search_pro">{% trans '查询' %}</button>
        </div>
    </div>
    <div class="main">
	<!--显示列表-->
        <div class="list layui-form">
            <button class="layui-btn layui-btn-blue" lay-submit lay-filter="lay_add">{% trans '添加安全客户' %}</button>
            <div class="conlist">
                <table id="admin_sec_user_list" class="layui-hide" lay-filter="admin_sec_user_list">
                </table>
                <div id="page"></div>
            </div>
        </div>
    </div>
</div>
<script type="text/html" id="list_button">
{% comment %}  <a class="layui-btn layui-btn-xs" lay-event="edit">{% trans "客户概览" %}</a>
  <a class="layui-btn layui-btn-xs" lay-event="edit">{% trans "安全权限" %}</a>
  <a class="layui-btn layui-btn-xs" lay-event="del">{% trans "删除" %}</a>{% endcomment %}
    <a class="layui-btn layui-btn-xs" lay-event="configure">{% trans "安全服务配置" %}</a>
</script>
<script>
    cms_user_list={{ cms_user_list | safe }}
    document.write('<script src="{% static 'js/cms/safe_cdn_list.js' %}?v='+Math.random()+'"><\/script>');
</script>
{% endblock %}
